name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate

      - name: Build backend
        working-directory: ./server
        run: npm run build

      - name: Run backend type check
        working-directory: ./server
        run: npm run type-check

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Verifying SSH key format..."
          ssh-keygen -l -f ~/.ssh/id_rsa || {
            echo "Invalid SSH key format!"
            exit 1
          }
          echo "Scanning SSH host: ${{ secrets.EC2_HOST }}"
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || {
            echo "ssh-keyscan failed. Checking EC2_HOST value..."
            echo "EC2_HOST is set: ${{ secrets.EC2_HOST != '' }}"
            exit 1
          }
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Create deployment package
        run: |
          tar -czf deployment.tar.gz \
            --exclude=.git \
            --exclude=*.db \
            --exclude=.env \
            --exclude=.github \
            --exclude=client/node_modules \
            --exclude=client/src \
            --exclude=server/src \
            client/dist \
            server/dist \
            server/node_modules \
            server/package*.json \
            server/prisma \
            || [[ $? -eq 1 ]]

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/id_rsa deployment.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e

            # Navigate to application directory
            cd /var/www/wedding

            # Backup current deployment
            if [ -d "current" ]; then
              timestamp=$(date +%Y%m%d_%H%M%S)
              mv current backup_$timestamp
              # Keep only last 3 backups
              ls -dt backup_* | tail -n +4 | xargs rm -rf
            fi

            # Extract new deployment
            mkdir -p current
            tar -xzf /tmp/deployment.tar.gz -C current/
            rm /tmp/deployment.tar.gz

            # Copy production environment file
            cp .env.production current/.env

            # Navigate to deployment directory
            cd current

            # Run database migrations
            cd server
            npx prisma migrate deploy
            cd ..

            # Restart PM2 processes
            pm2 restart wedding-backend || pm2 start server/dist/index.js --name wedding-backend --node-args="--env-file=.env"
            
            # Wait for backend to be ready
            echo "Waiting for backend to start..."
            sleep 5

            # Health check
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Backend deployment successful!"
            else
              echo "Backend health check failed, rolling back..."
              cd /var/www/wedding
              if [ -d "$(ls -dt backup_* 2>/dev/null | head -1)" ]; then
                latest_backup=$(ls -dt backup_* | head -1)
                pm2 stop wedding-backend
                mv current failed_$(date +%Y%m%d_%H%M%S)
                mv $latest_backup current
                cd current/server
                pm2 restart wedding-backend
              fi
              exit 1
            fi

            # Save PM2 process list
            pm2 save

            echo "✅ Deployment successful!"
          ENDSSH

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
