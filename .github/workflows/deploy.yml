name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Build frontend
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate

      - name: Build backend
        working-directory: ./server
        run: npm run build

      - name: Run backend type check
        working-directory: ./server
        run: npm run type-check

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Scanning SSH host: ${{ secrets.EC2_HOST }}"
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || {
            echo "ssh-keyscan failed. Checking EC2_HOST value..."
            echo "EC2_HOST is set: ${{ secrets.EC2_HOST != '' }}"
            exit 1
          }

      - name: Create deployment package
        run: |
          tar -czf deployment.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=*.db \
            --exclude=dist \
            --exclude=.env \
            --exclude=client/dist \
            --exclude=server/dist \
            --exclude=.github \
            . || [[ $? -eq 1 ]]

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/id_rsa deployment.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e

            # Navigate to application directory
            cd /var/www/wedding

            # Backup current deployment
            if [ -d "current" ]; then
              timestamp=$(date +%Y%m%d_%H%M%S)
              mv current backup_$timestamp
              # Keep only last 3 backups
              ls -dt backup_* | tail -n +4 | xargs rm -rf
            fi

            # Extract new deployment
            mkdir -p current
            tar -xzf /tmp/deployment.tar.gz -C current/
            rm /tmp/deployment.tar.gz

            # Copy production environment file
            cp .env.production current/.env

            # Navigate to deployment directory
            cd current

            # Build and restart services
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10

            # Health check
            if curl -f http://localhost/health; then
              echo "Deployment successful!"
            else
              echo "Health check failed, rolling back..."
              cd /var/www/wedding
              docker-compose down
              if [ -d "backup_$(ls -t | grep backup_ | head -1)" ]; then
                mv current failed_$(date +%Y%m%d_%H%M%S)
                mv backup_$(ls -t | grep backup_ | head -1) current
                cd current
                docker-compose up -d
              fi
              exit 1
            fi

            # Cleanup old Docker images
            docker image prune -af
          ENDSSH

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
